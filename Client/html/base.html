    <div class="modal" id="login-card">
        <div class="modal-background"></div>
        <div class="modal-card" style="width:400px">
            <header class="modal-card-head">
                <p class="modal-card-title">Login</p>
                <button class="delete" aria-label="close" id="close-btn"></button>
            </header>
            <section class="modal-card-body">
                <div style="text-align:center" id="error-msg"><span>&nbsp;</span></div>
                <div style="margin:0 15% 3% 15%">
                    <div class="field">
                        <label class="label">Account</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Account" id="account">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Password" id="password">
                        </div>
                    </div>

                </div>
            </section>
            <footer class="modal-card-foot">
                <input class="button is-info" style="margin-left:auto; margin-right:auto" name="submit" value="Submit"
                    id="submit-btn">
            </footer>
        </div>
    </div>

    <div class="modal" id="change-pwd">
        <div class="modal-background"></div>
        <div class="modal-card" style="width:400px">
            <header class="modal-card-head">
                <p class="modal-card-title">Change Password</p>
            </header>
            <section class="modal-card-body">
                <div style="text-align:center">
                    <h3><strong>Since it's your first time to log in,</strong></h3>
                    <h3><strong>Please change your password!</strong></h3>
                </div>
                <div style="text-align:center" id="error-msg1"><span>&nbsp;</span></div>
                <div style="margin:0 15% 3% 15%">
                    <div class="field">
                        <label class="label">New Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="New Password" id="np1">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Repeat New Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Repeat New Password" id="np2">
                        </div>
                    </div>

                </div>
            </section>
            <footer class="modal-card-foot">
                <input class="button is-info" style="margin-left:auto; margin-right:auto" name="submit" value="Submit"
                    id="change-pwd-btn">
            </footer>
        </div>
    </div>

    <div class="modal" id="config-card">
        <div class="modal-background"></div>
        <div class="modal-card" style="width:400px">
            <header class="modal-card-head">
                <p class="modal-card-title">Personal Set</p>
                <button class="delete" aria-label="close" id="close-btn1"></button>
            </header>
            <section class="modal-card-body">
                <div style="text-align:center" id="error-msg2"><span>&nbsp;</span></div>
                <div style="margin:0 15% 3% 15%">
                    <div class="field">
                        <label class="label">Number of Historical Records</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Number of Historical Records" id="his-num">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Theme Color</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="R" id="theme-color-r">
                            <input class="input" type="text" placeholder="G" id="theme-color-g">
                            <input class="input" type="text" placeholder="B" id="theme-color-b">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Font Size</label>
                        <div class="control">
                            <div class="select">
                                <select id="fontsize">
                                    <option>14px</option>
                                    <option>16px</option>
                                    <option>18px</option>
                                    <option>20px</option>
                                </select>
                            </div>
                            <!-- <input class="input" type="text" placeholder="Font Size" id="fontsize"> -->
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Font Color</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="R" id="fontcolor-r">
                            <input class="input" type="text" placeholder="G" id="fontcolor-g">
                            <input class="input" type="text" placeholder="B" id="fontcolor-b">
                            <!-- <input class="input" type="text" placeholder="Font Color" id="fontcolor"> -->
                        </div>
                    </div>

                </div>
            </section>
            <footer class="modal-card-foot">
                <input class="button is-info" style="margin-left:auto; margin-right:auto" name="submit" value="Submit"
                    id="config-btn">
            </footer>
        </div>
    </div>

    <div class="modal" id="sndFile">
        <div class="modal-background"></div>
        <div class="modal-card" style="width:400px">
            <header class="modal-card-head">
                <p class="modal-card-title">Recieve File Confirm</p>
            </header>
            <section class="modal-card-body">
                <div style="text-align:center" id="sndfile-msg"><span>&nbsp;</span></div>
            </section>
            <footer class="modal-card-foot" style="margin-left:auto; margin-right:auto">
                <input class="button is-info" style="margin-left:auto; margin-right:auto" name="accept" value="Accept"
                    id="accept-btn">
                    <input class="button is-info" style="margin-left:auto; margin-right:auto" name="reject" value="Reject"
                    id="reject-btn">
            </footer>
        </div>
    </div>
